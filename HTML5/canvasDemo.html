<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>

    <canvas id="myCanvas" width="200" height="100" style="border: 1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();   // to actually draw the circle , we must use one of the "ink" or stroke methods
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(180, 75,10, 0, 2 * Math.PI);
        ctx.stroleStyle = "blue";
        ctx.stroke();
        ctx.closePath();

        
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.linewidth = 5;
        ctx.stroleStyle = "crimson";
        ctx.stroke();
        ctx.closePath();

    </script>
</body>
</html>
