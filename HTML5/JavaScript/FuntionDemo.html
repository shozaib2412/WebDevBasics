<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Funtions</title>
    <script>

        function sum (num1, num2){
            var total = num1+num2;
            document.write(`<h2>The Sum is ${total} </h2>`);
        }

        function getRectArea(height, width){
          if(width > 0 && height > 0){
            return height * width;
             
          }
          else{
            return 0;
          }
        }

    </script>
</head>
<body style="background-color:  bisque;">
    <h1 style="color: rgb(27, 211, 150);">Java Script Functions </h1>
    <hr>
    <script>
        sum(100,200);
        document.write("<br>");
        sum(501,200);
        document.write("<br>");
        sum(-5,200);
        document.write("<br>");
    </script>


<h1  style="color: rgb(27, 211, 150);">Java script Funtions with Return statement</h1>

<script>
    var area = getRectArea(10,20);
    document.write(`<h2>The Area of Rectangle is ${area} </h2>`);

    // var area1 = getRectArea(-10,20);
    document.write(`<h2>The Area of Rectangle is ${getRectArea(15,0)} </h2>`);
    </script>
</body>
</html>
