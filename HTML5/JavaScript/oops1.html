<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPs in JS demo</title>


</head>

<body>

    <script>
        //declare class
        class Employee {
            //Encapsulation = declare private variables using #
            #id;
            #name;
            #salary;
            //constructor - initiaslize variables
            constructor(id, name, salary) {
                this.#id = id;
                this.#name = name;
                this.salary = salary;
            }


            displayDetails() {
                document.write("<h2>Employee Details</h2>");
                document.write("ID: " + this.#id + "<br>");
                document.write("Name: " + this.#name + "<br>");
                this.salary = this.salary+(this.salary*0.1); //10% increment
                document.write("Salary: $" + this.salary + "<br>");
            }
        }

        var emp1 = new Employee(101, "John Doe", 50000);
        var emp2 = new Employee(102, "Jane Smith", 60000);
        var emp3 = new Employee(103, "Alice Johnson", 55000);
        emp1.displayDetails();
        emp2.displayDetails();
        emp3.displayDetails();


    </script>
</body>

</html>
