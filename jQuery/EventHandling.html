<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Event in jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        p {
            padding: 20px;
            font: 20px sans-serif;
            background: #f2f2f2;
        }

        p.highlight {
            background: yellow;
        }
    </style>

    <script>
        $(document).ready(function () {
            $("p").hover(function () { //hover event
                $(this).addClass("highlight"); // addClass- DOM manipulation method
            }, function () {
                $(this).removeClass("highlight");
            });
        });
    </script>

</head>

<body>



    <p>Place mouse pointer on me.</p>
    <p>Place mouse pointer on me.</p>
    <p>Place mouse pointer on me.</p>
</body>

</html>
