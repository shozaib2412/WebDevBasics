<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load JSON Data</title>
    <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #664caf;
            color: white;
        }

      </style>
      <script>
           $(document).ready(function() {
            $.getJSON('product.json', function(data,status,xhr) 
            {
        var table= 
                $("<table border=1><tr><th>Product</th><th>Color</th><th>Price</th></tr>");
        var tr;
        for(var i=0;i<data.length;i++) {
            tr=$("<tr>");
            tr.append("<td>"+data[i].Product+"</td>");
            tr.append("<td>"+data[i].color+"</td>");
            tr.append("<td>"+data[i].Price+"</td>");
            tr.append("</tr>");
            table.append(tr);
        }
          table.append("</table>");
    $("#productJson").html(table);
        }); 
    });
      </script>
</head>
<body>
    <h1>Products List loaded thru JSON Data</h1>
    <div id="productJson" style="color: rgb(34, 41, 139);">

    </div>
</body>
</html>
